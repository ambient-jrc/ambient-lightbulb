<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Yeelight LED Console</title>
        <link href="semantic-ui-css/semantic.min.css" rel="stylesheet" type="text/css"/>
        <link href="index.css" rel="stylesheet"/>
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="semantic-ui-css/semantic.min.js"></script>
        <script src="js/Collection.js"></script>
        <script src="js/temperature.js"></script>
        <script src="js/config.js"></script>
        <script src="js/index.js"></script>
    </head>
<body>
<div id="title-bar">
    <img src="128.png"/>

    <div id="title" style="-webkit-flex: 1">Ambient Lightbulb App</div>
    <button id="close" href="#">&times;</button>
</div>
<div id="background-container">
    <div class="ui vertical mini menu" id="button-grouping">
            <a class="item" id="power-button">Toggle power</a>
            <a class="item" id="temp-button">Set to Honolulu, HI temperature</a>
            <div class="item">
                <div class="ui action fluid input">
                    <input type="text" id="temp-input">
                    <div class="ui mini button" id="temp-debug">Set</div>
                </div>
            </div>
            <a class="item" id="sleep-5">Sleep 5s</a>
            <a class="item" id="sleep-30">Sleep 30s</a>
            <a class="item" id="new-window">Lightbulb</a>

    </div>
</div>
</body>
</html>
