<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeelight LED Console</title>
    <link href="index.css" rel="stylesheet"/>
    <link href="leaflet/leaflet.css" rel="stylesheet"/>
    <script src="leaflet/leaflet.js"></script>
    <script src="js/Collection.js"></script>
    <script src="js/temperature.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div id="title-bar">
    <img src="128.png"/>

    <div id="title" style="-webkit-flex: 1">Ambient Lightbulb App</div>
    <button id="close" href="#">&times;</button>
</div>
<div id="container">
    <div id="mapid"></div>
    <div id="button-grouping">
            <button id="power-button">Toggle power</button>
            <button id="temp-button">Set to Honolulu, HI temperature</button>
            <textarea id="temp-input" tabindex="0" rows="1" cols="5"></textarea>
            <button id="temp-debug">Set to temperature</button>
            <button id="sleep-5">Sleep 5s</button>
            <button id="sleep-30">Sleep 30s</button>
            <button id="new-window">New Window</button>
    </div>
</div>
</body>
</html>
